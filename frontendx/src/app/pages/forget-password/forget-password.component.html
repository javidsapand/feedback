<div>
  <a routerLink="/renew-password/?secret=">CLick Here to to type new password</a>
</div>
<form [formGroup]="form">
  <div>
    <input required placeholder="e.g. Email address" type="text" formControlName="email">
  </div>

  <button type="submit" class="uk-button uk-button-primary uk-button-primary uk-width-1-1"
    (click)="submit()">Reset Password</button>
</form>
