<form [formGroup]="form">
  <div>
    <input required placeholder="e.g.,username" type="text" formControlName="username">
  </div>
  <div>
    <input required placeholder="e.g., ●●●●●●●●" type="password" formControlName="password">
  </div>

  <button type="submit" class="uk-button uk-button-primary uk-button-primary uk-width-1-1"
    (click)="submit()">Signin</button>
</form>
