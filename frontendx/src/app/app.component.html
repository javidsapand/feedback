
<button class="link" [loading]="true"></button>


<app-list></app-list>

<p>{{apolloError$ | async | json}}</p>
<h1>{{layout$ | async }}</h1>
<app-empty-layout *ngIf="(layout$ | async) == 'EMPTY'"></app-empty-layout>
<app-header-layout *ngIf="(layout$ | async) == 'HEADER'" ></app-header-layout>
<app-sidebar-layout *ngIf="(layout$ | async) == 'SIDEBAR'"></app-sidebar-layout>
